<body>

        <div class="menu-toggle" id="menu-toggle">&#9776;</div>

            <img src="fav.png" alt="Ashvin Singh Portfolio" class="logo" />

    </nav>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <form action="https://formsubmit.co/50883ab3c38044c624c512252ae23ab4" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
            </div>
            <!-- Honeypot to prevent spam -->
            <input type="text" name="_honey" style="display:none">
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Thank you page after submission -->
            <input type="hidden" name="_next" value="https://ashvin-to.github.io/Portfolio/home.html">
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Ashvin Singh</p>
    </footer>

    <div class="cursor-circle spotlight"></div>

        </ul>
    </nav>

    <script src="script.js"></script>
    <script src="certificate.js"></script>
